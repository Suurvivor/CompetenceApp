<!DOCTYPE html>
<html lang="en">
   <head>
      <script
         src="https://kit.fontawesome.com/5e4c917eea.js"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
         integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      ></script>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/main.css" />
      <link rel="stylesheet" href="css/auth_view.css" />
      <title>Register page</title>
   </head>
   <body>
      <div id="main">
         <nav>
            <ul>
               <li>Home</li>
               <li>Info</li>
               <li>Some</li>
               <li>Login</li>
            </ul>
         </nav>
         <div id="login_view">
            <p id="login_view_title">Register new Account</p>
            <input
               class="login_input_text"
               type="email"
               name="email"
               id="email"
               placeholder="email"
            />
            <input
               class="login_input_text"
               type="password"
               name="password"
               placeholder="passowrd"
            />
            <input
               class="login_input_text"
               type="password"
               name="password"
               placeholder="repeat passowrd"
            />
            <div class="login_view_flex_row">
               <div id="login_view_terms_container">
                  <input type="checkbox" name="terms" id="terms" />
                  <span class="login_view_link">Terms of use</span>
               </div>

               <button class="login_view_button">NEXT</button>
            </div>
         </div>
      </div>
   </body>
</html>
